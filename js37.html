<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">

    </script>
</head>
<body>
	<h1 id="wynik">255</h1>
    <br>R:<input type="range" value="255"  min="0" max="255" id="r"><br>
	<br>G:<input type="range" value="255"  min="0" max="255" id="g"><br>
	<br>B:<input type="range" value="255"  min="0" max="255" id="b"><br>

    <script>


		const body=document.querySelector('body');

		const wynik=document.querySelector('#wynik');

		const r=document.querySelector('#r');
		const g=document.querySelector('#g');
		const b=document.querySelector('#b');

		let red=0; let green=0; let blue=0;

		r.addEventListener("input", function(){
            red=r.value; green=g.value; blue=b.value;
			wynik.innerHTML=red;
			body.style.backgroundColor='rgb('+red+','+green+','+blue+')';
		});

		g.addEventListener("input", function(){
            red=r.value; green=g.value; blue=b.value;
			wynik.innerHTML=green;
			body.style.backgroundColor='rgb('+red+','+green+','+blue+')';
		});

		b.addEventListener("input", function(){
            red=r.value; green=g.value; blue=b.value;
			wynik.innerHTML=blue;
			body.style.backgroundColor='rgb('+red+','+green+','+blue+')';
		});
    </script>
</body>
</html>
