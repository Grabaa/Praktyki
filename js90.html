        let pb95=4;

        const Oferta = {
            marka  : "Kia",

            koszt100km : function() {
                let koszt = this.spalanie * pb95;
                return koszt;
            },
            wiekSamochodu : function() {
                let data=new Date()
                let wiek=Number(data.getFullYear())-this.rocznik;
                if(wiek==1) { wiek=wiek+' rok'; }
                else if (wiek>1 && wiek <5) { wiek=wiek+' lata'; }
                else { wiek=wiek+' lat'; }
                return wiek;
            }
