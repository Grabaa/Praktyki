<body>
    <input type="checkbox" id="obiad" value="1"> obiad
    <input type="checkbox" id="cola" value="1"> cola
    <input type="checkbox" id="woda" value="1"> woda
    <input type="checkbox" id="deser" value="1"> deser
    <input type="checkbox" id="kawa" value="1"> kawa
    <div></div>
    <div id="opis"></div>
    <script>

        const div=document.querySelector('div');
		const elementyChecbox=document.querySelectorAll('input');
        let informacja;
		for(const checkbox of elementyChecbox) {
			checkbox.addEventListener("click",function() {
                if(checkbox.checked == true) informacja=this.id; else  informacja='';
				div.innerHTML='Ostatnio wybrano: ' + informacja;
			});
		}
    </script>
</body>
</html>
