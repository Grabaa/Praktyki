<!DOCTYPE html>
<html lang="pl-PL">

    <meta charset="UTF-8">

<body>
    <div id="dane"></div>
    <script>

        let liczba=10;

        console.log('===== pętla DO WHILE =====');
        do {
            console.log(liczba);
            liczba++;
        } while (liczba<=0);

        console.log('===== pętla DO =====');
        liczba=10;
        while(liczba<=0) {
            console.log(liczba);
            liczba++;
        }
    </script>
</body>
</html>
